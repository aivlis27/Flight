<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Flight Management System -- All Flights</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
.container{
    width: 100%;
    min-height: 100vh;
    background: url(/bg.jpg);
    background-position: center;
    background-size: cover;
}

.navigation{
    width: 100;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    background-color: #00c1bf;
    padding: .3rem 2rem;
    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
}
.nav-title-logo{
    width: 50px;
}

.nav-links-box{
    display: flex;
    flex-direction: row;

}
.nav-links{
    list-style: none;
    margin-left: 1rem;
}
.nav-links-anchor{
    text-decoration: none;
    color: white;
    transition: all .2s;
}
.nav-links-anchor:hover{
    text-decoration: underline;
    color: #0a6362;
}
.flight-details{
    padding: .8rem;
    width: 100%;
}
.table{
    width: 100%;
    background-color: #00000040;
    padding: .3rem;
    border-radius: 5px;
}
thead{
    background-color: antiquewhite;
}
thead th{
    color: #0a6362;
    font-weight: 500;
}

tbody th{
    color: white;
    margin-top: 1rem;
    font-weight: 200;
    letter-spacing: 1px;

}

    </style>
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="nav-title">
                <img  class="nav-title-logo" src="/logo.png" alt="logo">
            </div>
            <ul class="nav-links-box">
                <li class="nav-links"><a class="nav-links-anchor" href="/"><i class="bi bi-house"></i> Home</a></li>
                <li class="nav-links"><a class="nav-links-anchor" href="/flights"><i class="bi bi-airplane"></i> Flights</a></li>
                <li class="nav-links"><a class="nav-links-anchor" href="/search"><i class="bi bi-search"></i> Search</a></li>
                <li class="nav-links"><a class="nav-links-anchor" href="/ticket"><i class="bi bi-ticket-detailed"></i> Ticket</a></li>
            </ul>
        </div>
        <div class="flight-details">
            <table class="table">
                <thead>
                    <tr>
                        <th>Flight ID</th>
                        <th>Airline Name</th>
                        <th>Source</th>
                        <th>Destination</th>
                        <th>Date</th>
                        <th>Departure</th>
                        <th>Arrival</th>
                        <th>Seats</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="f:${fd}">
                        <th th:text="${f.flightId}"></th>
                        <th th:text="${f.flightName}"></th>
                        <th th:text="${f.source}"></th>
                        <th th:text="${f.destination}"></th>
                        <th th:text="${f.traveldate}"></th>
                        <th th:text="${f.departure}"></th>
                        <th th:text="${f.arrival}"></th>
                        <th th:text="${f.seats}"></th>
                        <th th:text="${f.price}"></th>
                    </tr>
                </tbody>
            </table> 
        </div>
        
    </div>
</body>
</html>
